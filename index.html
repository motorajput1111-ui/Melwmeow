<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Character Video Player</title>

<style>
  body {
    margin: 0;
    min-height: 100vh;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #0f0f14, #2a0033);
    transition: background 0.6s ease;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .app {
    width: 95%;
    max-width: 420px;
  }

  .card {
    background: rgba(0,0,0,0.45);
    backdrop-filter: blur(10px);
    border-radius: 18px;
    padding: 14px;
    margin-bottom: 16px;
    cursor: pointer;
    box-shadow: 0 15px 40px rgba(0,0,0,.6);
    transition: transform .25s;
  }

  .card:hover {
    transform: scale(1.03);
  }

  .thumb {
    width: 100%;
    height: 190px;
    border-radius: 14px;
    object-fit: cover;
    margin-bottom: 10px;
  }

  .name {
    text-align: center;
    color: #fff;
    font-size: 20px;
    font-weight: 600;
  }

  .player {
    display: none;
    margin-top: 20px;
  }

  video {
    width: 100%;
    border-radius: 18px;
    background: black;
  }
</style>
</head>

<body>

<div class="app">

  <!-- YiXuan -->
  <div class="card" onclick="playVideo('videos/yixuan.mp4','yixuan')">
    <img class="thumb" src="thumbs/yixuan.jpg" alt="YiXuan">
    <div class="name">YiXuan</div>
  </div>

  <!-- Yidhari -->
  <div class="card" onclick="playVideo('videos/yidhari.mp4','yidhari')">
    <img class="thumb" src="thumbs/yidhari.jpg" alt="Yidhari">
    <div class="name">Yidhari</div>
  </div>

  <!-- Jane Doe -->
  <div class="card" onclick="playVideo('videos/jane.mp4','jane')">
    <img class="thumb" src="thumbs/jane.jpg" alt="Jane Doe">
    <div class="name">Jane Doe</div>
  </div>

  <!-- Video Player -->
  <div class="player" id="playerBox">
    <video id="video" controls autoplay playsinline></video>
  </div>

</div>

<script>
function playVideo(src, character) {
  const video = document.getElementById("video");
  const box = document.getElementById("playerBox");

  video.pause();
  video.src = src;
  video.load();
  box.style.display = "block";
  video.play();

  if (character === "jane") {
    document.body.style.background =
      "linear-gradient(135deg, #2a0010, #7a1f3d)";
  } else if (character === "yixuan") {
    document.body.style.background =
      "linear-gradient(135deg, #001a33, #004466)";
  } else if (character === "yidhari") {
    document.body.style.background =
      "linear-gradient(135deg, #22002a, #5c2b7a)";
  }
}
</script>

</body>
</html>
